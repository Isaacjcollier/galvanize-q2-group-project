{% extends '_base.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="row">
    <div class="col-md-12">
      <div>
        <h1>Your Error Message:</h1>
        {% if message %}
          <h3>{{message}}</h3>
        {% endif %}
        {% if status %}
          <h2>{{status}}</h2>
        {% endif %}
      </div>
    </div>
  </div>

{% endblock %}
