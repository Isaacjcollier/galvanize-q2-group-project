<!-- Delete Projects Modal -->

<div class="modal fade" id="{{project.project_name | normalizer}}-modal" tabindex="-1" role="dialog" aria-labelledby="delete-project-modal-label-{{project.project_name | normalizer}}" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="delete-project-modal-label-{{project.project_name | normalizer}}">
        Delete Project</h4>
      </div>
      <div class="modal-body">
        <strong>This will permanently delete this project from your portfolio.</strong>
        <br>
        Are you sure you want to continue?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button class="import-repos btn btn-danger delete-project" data-value="{{project.project_name}}" data-dismiss="modal">Yes, Delete this Project</button>
      </div>
    </div>
  </div>
</div>
