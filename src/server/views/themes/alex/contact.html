{% extends "_base.html" %}

{% block title %}{% endblock %}
{% block css %}
<link rel="stylesheet" href="/css/themes/alex/alex.css">
<link rel="stylesheet" href="/css/themes/alex/contacts.css">
{% endblock %}
{% block content %}

  {% include "./_top.html" %}
  <div class="main container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
    <div class="col-md-12">
      <br>
      <br>
      <h4 id="success-message" class="text-center alert alert-success"></h4>
      <h4 id="fail-message" class="text-center alert alert-danger"></h4>
      <p id="contact_desc">
       {% if contact_desc %}
       {{ contact_desc }}
       {% endif %}
     </p>
    </div>
    <form id="sendgrid" data-id="{{ username }}">
     <div class="form-group">
       <label for="name">Your Name</label>
       <input type="text" class="form-control" id="name" placeholder="" required>
     </div>
     <div class="form-group">
       <label for="email">Your Email</label>
       <input type="email" class="form-control" id="from_email" placeholder="" required>
     </div>
     <div class="form-group">
       <label for="message">Your Message</label>
       <textarea class="form-control" rows="5" id="message"></textarea>
     </div>
     <input id="to_email" type="hidden" value="{{ email }}">
     <button type="submit" class="btn btn-primary btn-block" id="email_submit">Submit</button>
     </form>
    </div>
    </div>
  </div>

{% endblock %}
