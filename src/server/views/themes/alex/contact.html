{% extends "_base.html" %}

{% block title %}{% endblock %}
{% block css %}
<link rel="stylesheet" href="/css/themes/alex/alex.css">
<link rel="stylesheet" href="/css/themes/alex/contacts.css">
{% endblock %}
{% block content %}

  {% include "./_top.html" %}
  <div class="main container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
    <div class="col-md-12">
      <br>
      <br>
      <p>
        {% if contact_desc %}
        {{ contact_desc }}
        {% endif %}
      </p>
    </div>
    <form action="/{{ username }}/contact/send" method="post">
      <div class="col-md-6 form-group">
        <label for="name">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="" name="name">
      </div>
      <div class="col-md-6 form-group">
        <label for="email">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="" name="from_email">
      </div>
      <div class="col-md-12 form-group">
        <label for="message">Your Message</label>
        <textarea class="form-control" rows="5" name="message" id="message"></textarea>
      </div>
      <input type="hidden" name="to_email" value="{{ email }}">
      <button type="submit" class="col-md-4 col-md-offset-4 btn btn-success">Submit</button>
    </form>
    </div>
    </div>
  </div>

{% endblock %}
