{% extends "./base.html" %}

{% block title %}{% endblock %}

{% block css %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script>
<link rel="stylesheet" href="/css/themes/austin/austin.css">
{% endblock %}

{% block content %}

  <!-- {% include "./_side.html" %} -->
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="/img/car1.jpg" alt="...">
      <div class="carousel-caption">

      </div>
    </div>
    <div class="item">
      <img src="/img/car2.jpg" alt="...">
      <div class="carousel-caption">

      </div>
    </div>
    <div class="item">
      <img src="/img/car3.jpg" alt="...">
      <div class="carousel-caption">

      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="content">
          <h1>Contact</h1>
          <h4 id="success-message" class="text-center alert alert-success"></h4>
          <h4 id="fail-message" class="text-center alert alert-danger"></h4>

          <p id="contact_desc">
            {% if contact_desc %}
            {{ contact_desc }}
            {% endif %}
          </p>

          <form id="sendgrid" data-id="{{ username }}">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="">
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" class="form-control" id="from_email" placeholder="">
            </div>
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea class="form-control" rows="5" id="message"></textarea>
            </div>
            <input id="to_email" type="hidden" value="{{ email }}">
            <button type="submit" class="btn btn-primary btn-block" id="email_submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}

{% block scripts %}
<!-- <script type="text/javascript" src="./js/main.js"></script> -->
{% endblock %}
